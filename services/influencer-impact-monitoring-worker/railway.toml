[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd services/influencer-impact-monitoring-worker && npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = "5008"
WORKER_INTERVAL = "300000"
NODE_ENV = "production"
